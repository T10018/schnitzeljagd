<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charakter Dialog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
            height: 100vh;
            overflow: hidden;
        }

        .character {
            position: fixed;
            bottom: 0;
            left: 20px;
            width: 200px;
            height: auto;
        }

        .speech-bubble {
            position: fixed;
            bottom: 250px;
            left: 240px;
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .speech-bubble:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid white;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 28px;
            width: 0;
            height: 0;
            border-left: 22px solid transparent;
            border-right: 22px solid transparent;
            border-top: 22px solid #333;
            z-index: -1;
        }

        .button {
            position: fixed;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            color: #fff;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button-back {
            bottom: 20px;
            left: 20px;
            background: #f44336;
        }

        .button-forward {
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Charakter Bild -->
    <img src="../pics/pic1.png" 
         alt="Charakter" class="character" id="character">

    <!-- Sprechblase -->
    <div class="speech-bubble" id="speechBubble">
        Hallo! Willkommen auf meiner Website. Ich bin hier, um mit dir zu sprechen!
    </div>

    <!-- Navigation Buttons -->
    <button class="button button-back" id="backBtn" onclick="goBack()" disabled>Zurück</button>
    <button class="button button-forward" id="forwardBtn" onclick="goForward()">Weiter</button>

    <script>
        // Dialog Texte
        const dialogues = [
            "Hallo! Willkommen auf meiner Website. Ich bin hier, um mit dir zu sprechen!",
            "Schön, dass du hier bist! Wie geht es dir denn heute?",
            "Ich hoffe, dir gefällt diese einfache Website. Sie ist extra für unser Gespräch gemacht!",
            "Hast du Fragen an mich? Ich stehe gerne zur Verfügung!",
            "Das war unser kleines Gespräch. Vielen Dank fürs Zuhören!"
        ];

        let currentScene = 0;

        function updateScene() {
            const speechBubble = document.getElementById('speechBubble');
            const backBtn = document.getElementById('backBtn');
            const forwardBtn = document.getElementById('forwardBtn');

            // Text aktualisieren
            speechBubble.textContent = dialogues[currentScene];

            // Button Status aktualisieren
            backBtn.disabled = currentScene === 0;
            forwardBtn.disabled = currentScene === dialogues.length - 1;
        }

        function goBack() {
            if (currentScene > 0) {
                currentScene--;
                updateScene();
            }
        }

        function goForward() {
            if (currentScene < dialogues.length - 1) {
                currentScene++;
                updateScene();
            }
        }

        // Initial setup
        updateScene();
    </script>
</body>
</html>
