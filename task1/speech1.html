<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charakter-Dialog</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    #character {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 50vh;
      max-height: 500px;
    }

    #speech {
      position: fixed;
      top: 5vh;
      left: 1rem;
      background: #fff;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 1rem;
      max-width: 80%;
      font-size: 1.2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .button {
      position: fixed;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      color: #fff;
      z-index: 10;
    }

    .button:hover {
      opacity: 0.9;
    }

    .bottom-right {
      bottom: 20px;
      right: 20px;
      background: #4CAF50;
    }

    .bottom-left {
      bottom: 20px;
      left: 20px;
      background: #888;
    }
  </style>
</head>
<body>

  <img id="character" src="../pics/pic1.png" alt="Charakter">

  <div id="speech">Seiet gegrüßt, Feldmarschall Fabian. </div>

  <button class="button bottom-left" onclick="previous()" id="backBtn" style="display: none;">Zurück</button>
  <button class="button bottom-right" onclick="next()">Weiter</button>

  <script>
    const lines = [
        /*Variable mit Name des Spielers*/
      "Seiet gegrüßt, Feldmarschall Fabian. ",
      "Die Lage ist ernst. Französische Vorhuten wurden bereits jenseits von Wels gesichtet, sie marschieren rasch und ohne Rast. Es bleibt uns wenig Zeit.", 
      "Ihr werdet mit dem Kommando über die Verteidigung von Ebelsberg betraut. Die Brücke über die Traun ist unser letzter Übergang, fällt sie, so verlieren wir den Anschluss an die Hauptarmee.",
      "Ihr müsst nun klug und rasch handeln. Ich werde Euch mit Rat zur Seite stehen, soweit es mir möglich ist, auch wenn ich selbst diesen Kampf nicht mehr mit dem Säbel fechten kann. Doch ich kenne diese Straßen, diese Männer und unsere Chancen.",
      "Verzaget nicht, Feldmarschall. Österreich zählt auf Euch."
    ];

    let index = 0;

    function updateSpeech() {
      document.getElementById("speech").innerHTML = lines[index];
      document.getElementById("backBtn").style.display = index > 0 ? "block" : "none";
    }

    function next() {
    if (index < lines.length - 1) {
        index++;
        updateSpeech();
    } else {
        window.location.href = "speech1.html";
    }
    }

    function previous() {
      if (index > 0) {
        index--;
        updateSpeech();
      }
    }
  </script>

</body>
</html>
