<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Minimal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gpsLoading">
      ⏳ GPS wird gesucht… Bitte kurz stillhalten
    </div>
    <div id="hud">
      <button id="collectBtn">👜 Einsammeln</button>
      <div id="counter">Gefunden: 0 / 3</div>
    </div>
    <div id="endScreen">
      <h1>🎉 Alle Objekte gefunden!</h1>
      <p>Gut gemacht, du hast alle 3 Modelle eingesammelt.</p>
      <button onclick="location.reload()">🔄 Neu starten</button>
    </div>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity 
        id="model1"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <a-entity 
        id="model2"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <a-entity 
        id="model3"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
