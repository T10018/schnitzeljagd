<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Minimal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Kompatible A-Frame-Version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js fÃ¼r GPS/Webcam ohne Marker -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="hud" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center;">
      <button id="collectBtn" style="padding: 12px 24px; font-size: 16px;">ðŸ‘œ Einsammeln</button>
      <div id="counter" style="margin-top: 8px; color: white;">Gefunden: 0 / 3</div>
    </div>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- GPS Kamera -->
      <a-camera gps-camera rotation-reader></a-camera>
      
      <!-- Modell 1 -->
      <a-entity 
        id="model1"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <!-- Modell 2 -->
      <a-entity 
        id="model2"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <!-- Modell 3 -->
      <a-entity 
        id="model3"
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>
    </a-scene>
    <script>
      const collectBtn = document.getElementById('collectBtn');
      const counterText = document.getElementById('counter');
      let collected = 0;
      const total = 3;
      
      // Modell-IDs zum Wiedererkennen
      const modelIds = ['model1', 'model2', 'model3'];
      const collectedModels = new Set();

      if (!camPos || !camPos.latitude) {
        console.log('Warte auf GPS...');
        return;
      }

      // Einsammel-Button klick
      collectBtn.addEventListener('click', () => {
        const cam = document.querySelector('[gps-camera]');
        const camPos = cam.components['gps-camera'].currentCoords;

        modelIds.forEach(id => {
          if (collectedModels.has(id)) return; // schon eingesammelt

          const model = document.getElementById(id);
          const entityCoords = model.getAttribute('gps-entity-place');

          // Entfernung berechnen
          const dist = getDistance(camPos.latitude, camPos.longitude, entityCoords.latitude, entityCoords.longitude);

          if (dist < 15) { // Radius: 15 Meter
            model.parentNode.removeChild(model); // komplett entfernen
            collectedModels.add(id);
            collected++;
            counterText.innerText = `Gefunden: ${collected} / ${total}`;
          }
        });
      });

      // Haversine-Formel
      function getDistance(lat1, lon1, lat2, lon2) {
        function toRad(x) { return x * Math.PI / 180; }
        const R = 6371e3; // Erdradius in Meter
        const Ï†1 = toRad(lat1), Ï†2 = toRad(lat2);
        const Î”Ï† = toRad(lat2 - lat1);
        const Î”Î» = toRad(lon2 - lon1);
        const a = Math.sin(Î”Ï† / 2) ** 2 + Math.cos(Ï†1) * Math.cos(Ï†2) * Math.sin(Î”Î» / 2) ** 2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      }
    </script>
  </body>
</html>
