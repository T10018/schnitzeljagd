<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Minimal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <!-- Kompatible A-Frame-Version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js fÃ¼r GPS/Webcam ohne Marker -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background: black;
      }
      a-scene {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- GPS Kamera -->
      <a-camera gps-camera rotation-reader></a-camera>
      
      <!-- Modell 1 -->
      <a-entity 
        gps-entity-place="latitude: 47.99621142936126; longitude: 14.119692309253066"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <!-- Modell 2 -->
      <a-entity 
        gps-entity-place="latitude: 47.996500; longitude: 14.119900"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>

      <!-- Modell 3 -->
      <a-entity 
        gps-entity-place="latitude: 47.996800; longitude: 14.120200"
        gltf-model="https://t10018.github.io/schnitzeljagd/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
