<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR R√§tsel-Spiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .start-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .start-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.6);
            background: linear-gradient(45deg, #ff5252, #d84315);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .ar-interface {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        .ar-camera {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }

        .ui-element {
            pointer-events: auto;
        }

        .hint-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: rgba(255, 193, 7, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }

        .hint-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.6);
        }

        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .collect-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .collect-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }

        .collect-button:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
            transform: translateX(-50%);
        }

        .hint-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            z-index: 1000;
        }

        .hint-popup.show {
            display: block;
        }

        .close-hint {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .close-hint:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .start-screen {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .hint-button, .counter {
                top: 10px;
            }
            
            .hint-button {
                left: 10px;
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }
            
            .counter {
                right: 10px;
                padding: 10px 20px;
                font-size: 1.1em;
            }
            
            .collect-button {
                bottom: 20px;
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h1>üîç AR R√§tsel</h1>
        <p class="subtitle">Finde alle versteckten 3D-Objekte in der Augmented Reality!</p>
        <button class="start-button" onclick="startGame()">Aufgabe starten</button>
    </div>

    <!-- AR Interface -->
    <div class="ar-interface" id="arInterface">
        <div class="ar-camera" id="arCamera">
            <p>AR-Kamera wird initialisiert...</p>
        </div>
        
        <div class="ui-overlay">
            <!-- Hint Button -->
            <button class="hint-button ui-element" onclick="showHint()">üí°</button>
            
            <!-- Counter -->
            <div class="counter ui-element" id="counter">
                <span id="collectedCount">0</span>/3 Objekte
            </div>
            
            <!-- Collect Button -->
            <button class="collect-button ui-element" id="collectButton" onclick="collectObject()" disabled>
                Aufsammeln
            </button>
        </div>
        
        <!-- Hint Popup -->
        <div class="hint-popup" id="hintPopup">
            <h3>üí° Tipp</h3>
            <p id="hintText">Schaue dich um und suche nach den versteckten 3D-Objekten. Sie erscheinen an festen Positionen im Raum.</p>
            <button class="close-hint" onclick="closeHint()">Schlie√üen</button>
        </div>
    </div>

    <script>
        let collectedObjects = 0;
        const totalObjects = 3;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('arInterface').style.display = 'block';
            
            // Simuliere AR-Kamera Initialisierung
            setTimeout(() => {
                document.getElementById('arCamera').innerHTML = '<p>AR-Kamera aktiv - Suche nach Objekten...</p>';
            }, 1000);
        }

        function showHint() {
            const hintPopup = document.getElementById('hintPopup');
            const hints = [
                "Schaue nach oben und unten, nicht nur geradeaus!",
                "Die Objekte k√∂nnen sich hinter dir verstecken - drehe dich um!",
                "Manchmal sind die Objekte n√§her als du denkst. Gehe ein paar Schritte zur√ºck.",
                "Alle Objekte sind in einem Radius von 5 Metern um dich herum versteckt."
            ];
            
            const randomHint = hints[Math.floor(Math.random() * hints.length)];
            document.getElementById('hintText').textContent = randomHint;
            hintPopup.classList.add('show');
        }

        function closeHint() {
            document.getElementById('hintPopup').classList.remove('show');
        }

        function collectObject() {
            if (collectedObjects < totalObjects) {
                collectedObjects++;
                document.getElementById('collectedCount').textContent = collectedObjects;
                
                // Deaktiviere Button kurz
                const collectButton = document.getElementById('collectButton');
                collectButton.disabled = true;
                collectButton.textContent = 'Gesammelt!';
                
                setTimeout(() => {
                    collectButton.disabled = false;
                    collectButton.textContent = 'Aufsammeln';
                }, 1000);
                
                // Pr√ºfe ob alle Objekte gesammelt wurden
                if (collectedObjects === totalObjects) {
                    setTimeout(() => {
                        alert('Gl√ºckwunsch! Du hast alle Objekte gefunden! üéâ');
                    }, 1500);
                }
            }
        }

        // Keyboard shortcuts f√ºr Testing
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' || e.key === 'C') {
                collectObject();
            }
            if (e.key === 'h' || e.key === 'H') {
                showHint();
            }
        });
    </script>
</body>
</html>
