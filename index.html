<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AR Rätsel</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #start-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #start-button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h1>Willkommen zum Rätsel</h1>
      <button id="start-button">Aufgabe starten</button>
    </div>

    <div id="ar-container" style="display:none">
      <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;"
      >
        <a-camera gps-camera rotation-reader></a-camera>

        <!-- Beispiel-Box bei fixer Koordinate (Berlin) -->
        <a-box
          position="0 0 0"
          scale="5 5 5"
          color="red"
          gps-entity-place="latitude:52.5200; longitude:13.4050;"
        ></a-box>
      </a-scene>
    </div>

    <script>
      document.getElementById('start-button').addEventListener('click', () => {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('ar-container').style.display = 'block';
      });
    </script>
  </body>
</html>
