<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GPS AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        height: 100%;
        font-family: sans-serif;
      }
      #start-screen {
        position: absolute;
        z-index: 10;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="start-screen">
      <h2>Starte dein AR-RÃ¤tsel</h2>
      <button onclick="startAR()">Start</button>
    </div>

    <a-scene
      id="scene"
      embedded
      arjs="sourceType: webcam; gpsMinAccuracy: 100; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      style="display: none"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- 3D Box an GPS Position -->
      <a-box 
        gps-entity-place="latitude: 52.5200; longitude: 13.4050;" 
        scale="3 3 3"
        color="red"
      ></a-box>
    </a-scene>

    <script>
      function startAR() {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('scene').style.display = 'block';
      }
    </script>
  </body>
</html>
