<!DOCTYPE html>
<html>
  <head>
    <title>AR Modellanzeige</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="gpsLoading">⏳ GPS wird gesucht…</div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-camera gps-camera rotation-reader></a-camera>

      <a-entity 
        gps-entity-place="latitude: 47.99620901905156; longitude: 14.11969283277266"
        gltf-model="https://t10018.github.io/schnitzeljagd/task5/models/model1.glb" 
        scale="2 2 2"
        animation-mixer>
      </a-entity>
    </a-scene>
    <button class="button bottom-right" onclick="weiter()">Weiter</button>
  <script src="script.js"></script>
  </body>
</html>
