<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipp Button</title>
  <style>
    .tip-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(145deg, #ffd700, #ffed4e);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
      transition: 0.3s;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tip-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(255, 215, 0, 0.4);
    }
    .lightbulb {
      width: 28px;
      height: 28px;
      fill: #333;
      transition: 0.3s;
    }
    .tip-button:hover .lightbulb {
      transform: scale(1.1);
    }
    .tip-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      width: 350px;
      max-width: 90vw;
      max-height: 80vh;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      transition: 0.3s;
      opacity: 0;
      overflow-y: auto;
      font-family: sans-serif;
      box-sizing: border-box;
    }
    .tip-popup.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
    }
    .popup-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .popup-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    .popup-icon {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      fill: #ffd700;
    }
    .popup-title {
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }
    .popup-content {
      line-height: 1.5;
      color: #555;
      font-size: 15px;
    }
    .popup-content p {
      margin-bottom: 12px;
    }
    .popup-content ul {
      margin: 0 0 12px 18px;
    }
    .popup-content li {
      margin-bottom: 6px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      font-size: 24px;
      color: #999;
      cursor: pointer;
      transition: 0.3s;
      padding: 5px;
      box-sizing: border-box;
    }
    .close-btn:hover {
      color: #333;
    }
    @media (max-width: 768px) {
      .tip-button {
        width: 55px;
        height: 55px;
        top: 15px;
        left: 15px;
      }
      .lightbulb {
        width: 25px;
        height: 25px;
      }
      .tip-popup {
        width: 95vw;
        padding: 20px;
        max-height: 85vh;
      }
      .popup-title {
        font-size: 18px;
      }
      .popup-content {
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      .tip-button {
        width: 50px;
        height: 50px;
        top: 10px;
        left: 10px;
      }
      .lightbulb {
        width: 22px;
        height: 22px;
      }
      .tip-popup {
        padding: 18px;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <button class="tip-button" onclick="showTip()">
    <svg class="lightbulb" viewBox="0 0 24 24">
      <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zM9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1z"/>
    </svg>
  </button>
  <div class="popup-overlay" id="popupOverlay" onclick="hideTip()"></div>
  <div class="tip-popup" id="tipPopup">
    <button class="close-btn" onclick="hideTip()">&times;</button>
    <div class="popup-header">
      <svg class="popup-icon" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zM9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1z"/>
      </svg>
      <h2 class="popup-title">Hilfreiche Tipps</h2>
    </div>
    <div class="popup-content">
      <p>Hier sind einige bew√§hrte Methoden, um effizienter zu arbeiten:</p>
      <ul>
        <li><strong>Pomodoro-Technik:</strong> Arbeite 25 Minuten konzentriert, dann 5 Minuten Pause</li>
        <li><strong>To-Do-Listen:</strong> Schreibe Aufgaben auf und priorisiere sie</li>
      </ul>
    </div>
  </div>
  <script>
    function showTip() {
      document.getElementById('popupOverlay').classList.add('active');
      document.getElementById('tipPopup').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function hideTip() {
      document.getElementById('popupOverlay').classList.remove('active');
      document.getElementById('tipPopup').classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') hideTip();
    });
  </script>
</body>
</html>
